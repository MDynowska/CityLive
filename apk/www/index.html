<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CityLive</title>

		<link rel="stylesheet" href="css/citylive.css" />

		<!-- <script src="cordova.js"></script> -->
		<link rel="stylesheet" href="css/blue.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />

		<script src="js/jquery/jquery-2.1.4.min.js"></script>
		<script src="js/jquery/jquery.validate.js"></script>
		<script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

		<script src="js/firebase/4.13.0/firebase.js"></script>
		<script src="js/firebase/4.13.0/firebase-app.js"></script>
		<script src="js/firebase/4.13.0/firebase-auth.js"></script>
		<script src="js/firebase/4.13.0/firebase-database.js"></script>
		<script src="js/firebase/4.13.0/firebase-messaging.js"></script>
		<script src="js/firebase/4.13.0/firebase-storage.js"></script>
		<!-- <script defer src="js/app.js"></script> -->
		<script defer src="js/auth.js"></script>
		<!-- <script defer src="js/auth-facebook.js"></script> -->
		<!-- <script defer src="js/attractions-gps.js"></script> -->
	</head>

	<body class="ui-page-theme-a">
    <icon src="img/aplication.png"/>

<!--LOGIN-->
		<div data-role="page" id="loginPage" style="background-image:url(img/background.jpg)" data-header-title="Login" data-header-menu="false">
			<div data-role="main" class="ui-content" style="background-color: rgba(255, 255, 255, 0.7)">
				<div class="ui-grid-b ui-responsive">
					<div class="ui-grid-b">
						<div class="ui-block-a"></div>
						<div class="ui-block-b">
							<img style="width:100%" src="img/aplication.png"/>
						</div>
						<div class="ui-block-c"></div>
					</div>
				</div>
				<hr color="#0070c0">
				<form class="formValidation" data-method="login">
					<fieldset>
						E-mail:
						<input id="email" type="text" name="email" value="" placeholder="email" required/>
						Password:
						<input id="password" type="password" name="password" value="" placeholder="password" required/>
						<div id="singIn">
							<a href="" style="background:#0070c0; color:white" class="ui-btn ui-corner-all">Sign in</a>
						</div>
						<center><a href="#forgotPage" style="color:#0070c0; font-size:12px">Forgot password?</a></center>
						<div id="facebookLogin">
							<center><a href="#facebookLogin" style="color:#0070c0; font-size:12px">Login with Facebook</a></center>
						</div>
						<hr color="#0070c0">
						New user
						<a href="#registrationPage" style="background:#0070c0; color:white" class="ui-btn ui-corner-all">Sign up</a>
					</fieldset>
				</form>
			</div>
		</div>

<!--FORGOT PASSWORD-->
		<div data-role="page" id="forgotPage" style="background-image:url(img/background.jpg)" data-header-title="Forgot password" data-header-menu="false">
			<div data-role="header">
				<a href="#loginPage" class="back ui-btn-left ui-btn ui-shadow ui-corner-all"><img src="css\icons-png\carat-l-black.png"/></a>
			</div>

			<div data-role="main" class="ui-content" style="background-color: rgba(255, 255, 255, 0.7)">
				<center style="color:#0070c0"><b>Forgot password?</b></center>
				<hr color="#0070c0">

				E-mail:
				<input class="emailForgot" id="emailForgot" type="email" name="email" value="piotrek.slawek@gmail.com" placeholder="email" required/>
				<a href="#loginPage" id="passReset" style="background:#0070c0; color:white" class="ui-btn ui-corner-all">Send</a>
			</div>
		</div>

<!--REGISTRATION-->
		<div data-role="page" id="registrationPage" style="background-image:url(img/background.jpg)" data-header-title="Registration" data-header-menu="false">
			<div data-role="header">
				<a href="#loginPage" class="back ui-btn-left ui-btn ui-shadow ui-corner-all"><img src="css\icons-png\carat-l-black.png"/></a>
			</div>

			<div data-role="main" class="ui-content" style="background-color: rgba(255, 255, 255, 0.7)">
				<center style="color:#0070c0"><b>Sign up</b></center>
				<hr color="#0070c0">

				E-mail:
				<input class="emailSingUp" id="emailSingUp" type="email" name="email" value="dupa12312@onet.pl" placeholder="email" required/>
				Password:
				<input id="passwordSingUp" type="password" name="password" value="rac123" placeholder="password" required/>
				Confirm password:
				<input id="confirmPasswordSingUp" type="password" name="password" value="rac123" placeholder="confirmPassword" required/>

				<a href="#menuPage" id="singUp" style="background:#0070c0; color:white" class="ui-btn ui-corner-all">Sign up</a>
			</div>
		</div>
		<script>
		$( "#facebookLogin" ).click(function() {
				document.location.href = 'facebook-popup.html';
		});
		</script>
	</body>
</html>
